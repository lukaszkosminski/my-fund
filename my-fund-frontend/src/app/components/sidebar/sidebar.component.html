<aside id="sidebar"
       class="transition-width fixed top-0 left-0 z-20 flex h-full w-64 flex-shrink-0 flex-col pt-16 duration-75 lg:flex hidden"
       aria-label="Sidebar">
  <div class="relative flex min-h-0 flex-1 flex-col border-r border-gray-200 bg-white pt-0">
    <div class="flex flex-1 flex-col overflow-y-auto pt-5 pb-4">
      <div class="flex-1 space-y-1 divide-y bg-white px-3">
        <ul class="space-y-2 pb-2">
          <li>
            <a aria-current="page"
               class="group flex items-center rounded-lg  p-2 text-base font-normal text-gray-900"
               routerLink="/home" routerLinkActive="bg-gray-100" [routerLinkActiveOptions]="{exact: true}">
              <svg class="h-6 w-6 text-gray-500 transition duration-75 group-hover:text-gray-900" fill="currentColor"
                   viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
                <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
              </svg>
              <span class="ml-3">Home</span>
            </a>
          </li>
          <li>
            <a aria-current="page"
               class="group flex items-center rounded-lg  p-2 text-base font-normal text-gray-900"
               routerLink="/home/budgets" routerLinkActive="bg-gray-100">
              <svg class="h-6 w-6 text-gray-500 transition duration-75 group-hover:text-gray-900" fill="currentColor"
                   viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
                <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
              </svg>
              <span class="ml-3">Budgets</span>
            </a>
          </li>
          <li>
            <a aria-current="page"
               class="group flex items-center rounded-lg  p-2 text-base font-normal text-gray-900"
               routerLink="/home/categories" routerLinkActive="bg-gray-100">
              <svg class="h-6 w-6 text-gray-500 transition duration-75 group-hover:text-gray-900" fill="currentColor"
                   viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
                <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
              </svg>
              <span class="ml-3">Categories</span>
            </a>
          </li>
        </ul>
        <div class="space-y-2 pt-2 cursor-pointer">
          <div (click)="logout()"
               class="group flex items-center rounded-lg p-2 text-base font-normal text-gray-900 hover:bg-gray-100">
            <svg class="h-6 w-6 flex-shrink-0 text-gray-500 transition duration-75 group-hover:text-gray-900"
                 fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                    d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                    clip-rule="evenodd"></path>
            </svg>
            <button class="ml-3 whitespace-nowrap">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</aside>
