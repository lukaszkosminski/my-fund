<div class="relative h-full overflow-y-auto bg-gray-50 py-16 ">
  <main>
    <div class="px-4 pt-6">
      <div class="w-full flex items-center  justify-between">
        <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl">Categories</h1>
        <div>
          <a
            class="inline-flex w-1/2 items-center justify-center text-white w-full bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4
        focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700
        dark:focus:ring-gray-700 dark:border-gray-700"
            routerLink="/home/categories/create">
            <svg class="-ml-1 mr-2 h-6 w-6" fill="currentColor" viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                    clip-rule="evenodd"></path>
            </svg>
            Create category
          </a>
        </div>
      </div>
      <div class="rounded-lg bg-white mt-4 p-4 shadow">
        <div class="flex flex-col">
          <div class="overflow-x-auto">
            <div class="inline-block min-w-full pt-2 align-middle">
              <div class="overflow-hidden shadow">
                <table class="min-w-full table-fixed divide-y divide-gray-200">
                  <thead class="bg-gray-100">
                  <tr>
                    <th scope="col" class="p-4 text-left text-xs font-medium uppercase text-gray-500">Category name</th>
                    <th scope="col" class="p-4 text-left text-xs font-medium uppercase text-gray-500">Subcategories</th>
                    <th scope="col" class="p-4 text-right text-xs font-medium uppercase text-gray-500">Actions</th>
                  </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200 bg-white">

                  <tr class="hover:bg-gray-100" *ngFor="let category of categories()">
                    <td class="whitespace-nowrap p-4 text-base font-medium text-gray-900">
                      <div class="text-sm font-normal text-gray-500">
                        <div class="text-base font-semibold text-gray-900">{{ category.name }}</div>
                      </div>
                    </td>

                    <td class="whitespace-nowrap p-4 text-base font-normal text-gray-500">
                      <div *ngFor="let subCat of category.subCategories">
                        {{ subCat.name }}
                      </div>
                    </td>
                    <td class="mr-2 flex cursor-pointer items-center justify-end py-2 text-right ">
                      <!--                      <a-->
                      <!--                        href="/categories/cluh0net2002408l9yo3xsltg">-->
                      <!--                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"-->
                      <!--                             aria-hidden="true"-->
                      <!--                             class="mr-2 h-5 w-5 cursor-pointer text-gray-500">-->
                      <!--                          <path-->
                      <!--                            d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>-->
                      <!--                        </svg>-->
                      <!--                      </a>-->
                      <!--                      <form method="post" action="/categories?index" enctype="application/x-www-form-urlencoded"-->
                      <!--                            class="inline-block"><input type="text" class="hidden" name="categoryId" readonly=""-->
                      <!--                                                        value="cluh0net2002408l9yo3xsltg">-->
                      <button (click)="deleteCategory(category)" title="Delete" value="delete_outgo_category"
                              data-modal-toggle="delete-user-modal"
                              class="inline-flex cursor-pointer items-center py-2 text-center ">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                             aria-hidden="true" class="h-5 w-5 cursor-pointer text-red-500">
                          <path fill-rule="evenodd"
                                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                      </button>
                      <!--                      </form>-->
                    </td>
                  </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
